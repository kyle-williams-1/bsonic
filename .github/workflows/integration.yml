name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
          MONGO_INITDB_DATABASE: bsonic_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Wait for MongoDB
      run: |
        timeout 60s bash -c 'until mongosh --host localhost:27017 --username admin --password password --authenticationDatabase admin --eval "db.adminCommand(\"ping\")" > /dev/null 2>&1; do sleep 2; done'

    - name: Seed test data
      run: |
        # Copy seed data to container
        docker cp integration/init/01-seed-data.js $(docker ps -q --filter "ancestor=mongo:7.0"):/tmp/seed-data.js
        # Execute seed script
        mongosh --host localhost:27017 --username admin --password password --authenticationDatabase admin --file /tmp/seed-data.js

    - name: Run integration tests
      run: go test -tags=integration -v ./integration/...
      env:
        MONGODB_URI: mongodb://admin:password@localhost:27017/bsonic_test?authSource=admin

    - name: Run integration tests with coverage
      run: |
        go test -tags=integration -v -coverprofile=integration_coverage.out ./integration/...
        go tool cover -html=integration_coverage.out -o integration_coverage.html
      env:
        MONGODB_URI: mongodb://admin:password@localhost:27017/bsonic_test?authSource=admin

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-coverage
        path: |
          integration_coverage.out
          integration_coverage.html

    - name: Test MongoDB connection
      run: |
        mongosh --host localhost:27017 --username admin --password password --authenticationDatabase admin bsonic_test --eval "db.users.countDocuments()"

    - name: Cleanup
      if: always()
      run: |
        # Stop any running containers
        docker stop $(docker ps -q) 2>/dev/null || true
